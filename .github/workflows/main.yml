name: FastAPI Python application test with Github Actions

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        make install
    - name: Lint
      run: |
        make lint
    - name: Format Code
      run: |
        make format
    - name: Run website
      run: |
        make run
    - name: Run uvicorn
      run: |
        make run-uvicorn
